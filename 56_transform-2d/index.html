<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Transform-2D</h1>
    <div class="main-box">
        <div class="box rotate">rotate()</div>
    </div>
    <div class="main-box">
        <div class="box skewX">skewX()</div>
    </div>
    <div class="main-box">
        <div class="box skewY">skewY()</div>
    </div>
    <div class="main-box">
        <div class="box skew">skew()</div>
    </div>
    <div class="main-box">
        <div class="box translateX">translateX()</div>
    </div>
    <div class="main-box">
        <div class="box translateY">translateY()</div>
    </div>
    <div class="main-box">
        <div class="box translate">translate()</div>
    </div>
    <div class="main-box">
        <div class="box scaleX">scaleX()</div>
    </div>
    <div class="main-box">
        <div class="box scaleY">scaleY()</div>
    </div>
    <div class="main-box">
        <div class="box scale">scale()</div>
    </div>
    <!-- <div class="main-box">
        <div class="box matrix">matrix()</div>
    </div> -->
</body>

</html>
