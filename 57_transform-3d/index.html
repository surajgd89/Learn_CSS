<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Transform-3D</h1>
    <div class="main-box">
        <div class="box rotateX">rotateX()</div>
    </div>
    <div class="main-box">
        <div class="box rotateY">rotateY()</div>
    </div>
    <div class="main-box">
        <div class="box rotateZ">rotateZ()</div>
    </div>
    <div class="main-box">
        <div class="box rotate3d">rotate3d()</div>
    </div>
    <div class="main-box">
        <div class="box translateX">translateX()</div>
    </div>
    <div class="main-box">
        <div class="box translateY">translateY()</div>
    </div>
    <div class="main-box">
        <div class="box translateZ">translateZ()</div>
    </div>
    <div class="main-box">
        <div class="box translate3d">translate3d()</div>
    </div>
    <div class="main-box">
        <div class="box scaleX">scaleX()</div>
    </div>
    <div class="main-box">
        <div class="box scaleY">scaleY()</div>
    </div>
    <!-- <div class="main-box">
        <div class="box scaleZ">scaleZ()</div>
    </div> -->
    <div class="main-box">
        <div class="box scale3d">scale3d()</div>
    </div>
</body>

</html>
