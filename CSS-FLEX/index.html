<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox New</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="item" id="item-1">1 First Box</div>
        <div class="item" id="item-2">2 Second Box</div>
        <div class="item" id="item-3">
            <div class="sub-item">1 Sub First Box</div>
            <div class="sub-item">2 Sub Second Box</div>
            <div class="sub-item">3 Sub Third Box</div>
        </div>
        <div class="item" id="item-4">4 Four Box</div>
        <div class="item" id="item-5">5 Five Box</div>
        <div class="item" id="item-6">6 Six Box</div>
    </div>
</body>

</html>
